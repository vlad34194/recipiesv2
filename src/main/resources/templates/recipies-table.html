<body>
<header>

    <div class="container">
        <div class="form-group">
            <a href="/recipies" button type="button" class="btn btn-primary btn-light btn-lg">Home</a>
            <a href="/recipies/soup" button type="button" class="btn btn-secondary">Soup</a>
            <a href="/recipies/mainDish" button type="button" class="btn btn-secondary  ">Main Dish</a>
            <a href="/recipies/salad" button type="button" class="btn btn-secondary ">Salad</a>
            <a href="/recipies/dessert" button type="button" class="btn btn-secondary ">Dessert</a>
            <a href="/recipies/misc" button type="button" class="btn btn-secondary ">Miscellaneous</a>
            <a href="/recipies/add" class="btn btn-primary mr-sm-2">Add Recepies</a>
            <a href="/recipies/about-me" class="btn btn-secondary my-2 my-sm-0">About Me</a>

        </div>
    </div>
</header>

<main role="main">
<!--    <div>-->
<!--        <nav aria-label="Navigation">-->
<!--            <ul class="pagination justify-content-end">-->
<!--                <li class="page-item" th:each="i : ${#numbers.sequence(0, recipieAdd.totalPages-1)}" >-->
<!--                    <a th:href="@{recipies(recipieAdd=${i})}" th:text="${i}" class="nav-link" th:classappend="${currentPage}==${i}?'active': ''"></a>-->
<!--                </li>-->
<!--            </ul>-->
<!--        </nav>-->
<!--    </div>-->

    <div class="container">
        <div th:if="${not recipieAdd.empty}">
            <div class="album py-5 bg-light">
                <div class="row">
                    <th>
                    <td th:each="reteta: ${recipieAdd}">
                    </th>
                    <div class="col-md-4 d-flex">
                        <div class="card mb-4 shadow-sm flex-fill">
                            <a th:href="@{/recipies/{id}/view(id=${reteta.id})}">
                                <img class="bd-placeholder-img card-img-top"
                                     th:src="@{'data:image/png;base64,'+${reteta.image}}" width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"/>
                            </a>
                            <a th:href="@{/recipies/{id}/view(id=${reteta.id})}">
                                <h5 class="card-title" th:text="${reteta.recipieName}"></h5>
                            </a>
                            <div style="display:none">
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${reteta.dateCreated}"></h6>
                            </div>
                            <strong th:text="${reteta.shortDescription}"/>
                        </div>
                    </div>
                </div>

                <h2 th:if="${recipieAdd.empty}">No recipies in the database, click <a th:href="@{/recipies}">here</a> to
                    try again</h2>
            </div>
        </div>
    </div>
</main>
